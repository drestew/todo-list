<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Saira&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="container-title">My Todo List</h1>
      <div class="projects">
        <h2 class="projects-header">Projects</h2>
        <ul class="project-list"></ul>
        <div class="new-item">
          <input type="text" placeholder="New Project" id="new-project-input" />
          <div class="add-project-icon">
            <span class="iconify" data-icon="carbon:add-alt"></span>
          </div>
        </div>
      </div>
      <div class="tasks">
        <h2 class="tasks-header">Tasks</h2>
        <div class="new-item">
          <input type="text" placeholder="New Task" id="new-task-input" />
          <div class="add-task-icon">
            <span class="iconify" data-icon="carbon:add-alt"></span>
          </div>
        </div>
        <ul class="task-list"></ul>
      </div>
    </div>
    <div class="sidebar hidden">
      <h2 class="sidebar-header"></h2>
      <div class="close-sidebar"></div>
    </div>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
